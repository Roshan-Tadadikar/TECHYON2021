<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ext-style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration</title>
</head>
<body style="font-family: 'Poppins';" class="bg-black">

  <div x-data="{ open: false }" class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
    <div class="p-4 flex flex-row items-center justify-between">
      <a href="#" class=" font-bold  text-white rounded-lg  focus:outline-none focus:shadow-outline text-2xl">Techyon</a>
      <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6 text-white">
          <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
      <a class="text-white px-4 py-2 mt-2 text-sm font-semibold text-white  rounded-lg dark-mode:bg-gray-700 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="#">Home</a>
      <a class="text-white px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="#">Events</a>
      <a class="text-white px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="#">Team</a>
      <a class="text-white px-4 py-2  mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="#">Contact</a>
      <div @click.away="open = false" class="relative" x-data="{ open: false }">
        <button @click="open = !open" class="flex flex-row bg-pink-600 text-white items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:focus:bg-gray-600 dark-mode:hover:bg-gray-600 md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-pink-800 focus:bg-gray-200 focus:outline-none focus:shadow-outline">
          Register
        </button>
        </div>
      </div>


    <section class="m-14 text-white" style="box-sizing: border-box;">
        <h1 id = title class="text-center text-4xl uppercase font-bold">Techyon Registration</h1>
        <p class="my-10 text-red-700 font-semibold w-full max-w-6xl mx-auto">All fiedls are required to be filled</p>
        <p class="my-10 text-red-700 font-semibold w-full max-w-6xl mx-auto">This is PCCE only events!!!</p>

        


        <form action="" id="registration" class="w-full max-w-6xl mx-auto">
            <div class="form__group">
                <label for="event__registration">Select the event you want to Register for</label>
                <select name="eventName" id="event__list" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select your competition</option>
                    <option value="Ideate">Ideate</option>
                    <option value="Decrypt">Decrypt</option>
                    <option value="ML Workshop">ML Workshop</option>
                    <option value="ACE Workshop">ACE Workshop</option>
                </select>
            </div>

            <div class="form__group">
                <label class="block text-white text-sm font-bold mb-2 mt-8" for="Team Name">
                    Team Name
                  </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="teamName" id="team__name" placeholder="Enter Team Name" minlength="3" required>
            </div>

            
            <div class="form__group">
                <label class="block text-white text-sm  mb-2 mt-8" for="College">
                    Department
                  </label>
                  <select name="eventName" id="event__list" required class="shadow appearance-none border rounded w-full py-2 px-3 text-white-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select your Department</option>
                    <option value="Mechnical">Mechnical</option>
                    <option value="Electronic and Telecommunication">Electronic and Telecommunication</option>
                    <option value="Computer">Computer</option>
                    <option value="Information Technology">Information Technology</option>
                </select>
            </div>
            <div class="form__group">
                <label class="block text-white-700 text-sm  mb-2 mt-8" for="Team Name">
                    Year of Studing
                  </label>
                  <select name="year" id="team__year" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                      <option value="">Select Year</option>
                      <option value="First">First Year</option>
                      <option value="Second">Second Year</option>
                      <option value="Third">Third Year</option>
                      <option value="Fourth">Fourth Year</option>
                  </select>
            </div>
            <div class="form__group">
                <label class="block text-white text-sm font-bold mb-2 mt-8" for="members">
                    Enter Members Number
                  </label>
                <input type="number" name="memebers" id="team__mates" placeholder="Enter number of team mates" min="1" max="4" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="form__group">
                <label class="block text-white text-sm font-bold mb-2 mt-8" for="team__lead">
                    Name of TeamLead
                  </label>
                <input type="text" name="team__lead" id="name1" placeholder="(eg. John Smith)" minlength="3" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <!--Need to add a button to add 'n' number of names-->

            <div class="form__group">
                <label class="block text-white text-sm font-bold mb-2 mt-8" for="team__lead">
                    Roll No
                  </label>
                  
                <input type="text" name="team__lead" id="name1" placeholder="(eg. 19CE01)" minlength="6" maxlength="6" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
        
            
            <label class="block text-white text-sm font-bold mb-2 mt-8" for="emailID">
                Email
              </label>
            <input type="email" name="email" id="email" placeholder="(eg abc@xyz.com)" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

            <label class="block text-white-700 text-sm font-bold mb-2 mt-8" for="phoneNumber">
                Number
              </label>
            <input type="tel" name="phoneNumber" id="TeamLead__phoneNumber" placeholder="Enter phone number" minlength="10" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            
            <label for="expectation" class="block text-white-700 text-sm font-bold mb-2 mt-8">Enter what you expect from the event</label>
            <textarea name="expectation" id="expectation"  rows="2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>

            <input type="submit" value="submit" class="my-10 text-white bg-pink-600 h-14 rounded-sm w-full   uppercase hover:-translate-y-1 hover:scale-110 hover:bg-white hover:text-pink-600 ">

            
        </form>
    </section>

    <script src="./app.js"></script>
    
</body>
</html>
